<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/aca4e3ff92.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1><span id="currentDate"> Sunday, May 23, 2021, 12:00AM </span></h1>
      <form id="enterCity">
        <input
          type="text"
          placeholder="Enter city"
          autofocus="on"
          id="cityInput"
        />
        <input class="btn btn-primary" type="submit" value="Search" />
        <button class="btn btn-secondary" id="current-location-button">
          Current Location
        </button>
      </form>
      <div class="row">
        <div class="col-4 current">
          <h1><span id="city"> New York</span></h1>
          <h3>
            <span class="temperature" id="temperature">74</span>
            <a href="#" id="fahrenheitLink" class="active">°F</a> | <a href="#" id="celsiusLink">°C</a>
            <br />
            <div class="nowEmoji"> <img id="now-icon" src=""/>
            </div>
          </h3>

          <p>
            <ul>
            <li> <span id="description">Cloudy</span> </li>
            <li><span id ="max-temp">90</span>/<span id="min-temp">72</span>°F</li>
            <li> Wind: <span id="wind"> 5 </span> km/h</li>
            <li>Humidity: <span id="humidity">65</span> % </li>
          </ul>
          </p>
        </div>
        <div class="col-2 hourly1">
          <h5>
            1:00AM
            <br />
            <div class="emoji">
              <i class="fas fa-wind"></i>
            </div>
            72°F/22°C
          </h5>
        </div>
        <div class="col-2 hourly2">
          <h5>
            2:00AM
            <br />
            <div class="emoji">
              <i class="fas fa-cloud-moon"></i>
            </div>
            71°F/22°C
          </h5>
        </div>
        <div class="col-2 hourly3">
          <h5>
            3:00AM
            <br />
            <div class="emoji">
              <i class="fas fa-cloud-moon"></i>
            </div>
            69°F/21°C
          </h5>
        </div>
        <div class="col-2 hourly4">
          <h5>
            4:00AM
            <br />
            <div class="emoji">
              <i class="fas fa-cloud"></i>
            </div>
            67°F/19°C
          </h5>
        </div>
      </div>
      <h6>5 Day Forecast</h6>
      <div class="row forecast" id="forecast"> </div>
      <p class="footer">
        Coded by Winnie Wong and is open-sourced on
        <a href="https://github.com/Winnie1286/Weather-app" target="_blank"
          >GitHub.</a
        >
        Hosted on Netlify.
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
